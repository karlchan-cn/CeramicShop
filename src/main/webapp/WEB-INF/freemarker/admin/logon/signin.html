<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1" name="viewport">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta content="" name="description">
<meta content="" name="author">
<link href="../../favicon.ico" rel="icon">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="/assets/css/login/signin.css">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!--  <script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<form class="form-signin" method="POST" action="/admin/login">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="hidden" name="redirect" value="${redirect}">
			<label class="sr-only" for="inputEmail">Email address</label> <input
				 name="userName" autofocus="" required="" placeholder="Email address"
				class="form-control" id="inputEmail"> <label class="sr-only"
				for="inputPassword">Password</label> <input type="password"
				required="" placeholder="Password" name="password" class="form-control"
				id="inputPassword">
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block">Sign
				in</button>
		</form>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->


</body>
</html>
