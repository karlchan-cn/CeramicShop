<@override name="admin-content">
<div class="page-header">
	<h1>
		新增物件 <small></small>
	</h1>
</div>
<div class="panel panel-success">
	<div class="panel-heading"></div>

	<div class="panel-body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<form class="form-horizontal" method="POST" action="/save">
						<div class="form-group">
							<label for="entity_name" class="col-sm-2 control-label">名称</label>
							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									id="entity_name" placeholder="名称">
							</div>
						</div>
						<div class="form-group">
							<label for="entity_brief" class="col-sm-2 control-label">简介</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="entity_brief" rows="3"
									placeholder="简介"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="entity_description" class="col-sm-2 control-label">描述</label>
							<div class="col-sm-10">
								<textarea name="description" class="form-control"
									id="entity_description" rows="3" placeholder="描述"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="entity_icon" class="col-sm-2 control-label">图标</label>
							<div class="col-sm-10">
								<input type="file" placeholder="ICON" name="icon"
									id="fileupload">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

</div>

</@override> <@extends name="/admin/master-admin.html"/>
